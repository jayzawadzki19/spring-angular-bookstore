<div class="cart-body">
  <table class="table table-striped" >
<thead>
<tr>
  <th scope="col">ID</th>
  <th scope="col">Title</th>
  <th scope="col">Author</th>
  <th scope="col">Price</th>
  <th scope="col">Quantity</th>
  <th scope="col">Full Price</th>
  <th scope="col">Remove from cart</th>
</tr>
</thead>
    <tbody>
    <ng-container *ngFor="let item of cart$">
    <tr>
      <th scope="row">{{item.bookId}}</th>
      <th>{{item.bookTitle}}</th>
      <th>{{item.bookAuthor}}</th>
      <th>${{item.price}}</th>
      <th>{{item.quantity}}</th>
      <th>${{item.quantity * item.price}}</th>
      <th><a routerLink="/" >Remove</a></th>
    </tr>
    </ng-container>
    </tbody>
  </table>
</div>
