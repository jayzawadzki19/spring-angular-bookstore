<div class="home flex-grow-1">
  <ngb-carousel *ngIf="true">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/images/home.png" alt="Random first slide">
      </div>
    </ng-template>
    <ng-template ngbSlide >
      <div class="picsum-img-wrapper">
        <img src="assets/images/home2.png" alt="Random second slide">
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="quote">
    <p id="first">“So many books,</p><br>
    <p id="second"> so little time.”</p><br>
    <a routerLink="/books" class="books">Shop now ➔</a>
  </div>
</div>
